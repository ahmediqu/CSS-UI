<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Hello, world!</title>
    <style>
        label {
            display: block;
        }

        .card-input-element {
            display: none;
        }

        .card-input {
            margin: 10px;
            padding: 00px;
        }

        .card-input:hover {
            cursor: pointer;
        }

        .card-input-element:checked + .card-input {
            box-shadow: 0 0 2px 2px #0c6efd;
        }
        .card{
            border-color:  #0c6efd;
        }
    </style>
</head>
<body>
<h1>Hello, world!</h1>

<div class="container">
    <div class="row">
        <div class="col-6">
            <label>
                <input type="radio" name="product" class="card-input-element"/>

                    </div>

    </div>
</div>
